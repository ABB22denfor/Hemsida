<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hemsida.css">
</head>
<body id="body">
    <div class="row1">
        <div class="box1" id="count">
            <p class="textClass">Count</p>
            <p id="countValue"></p>
        </div>
        <div class="box1" id="temp">
            <p class="textClass">Temp</p>
            <p id="tempValue"></p>
        </div>
    </div>

    <div class="row2">
        <div class="box2">Graf</div>
    </div>

    <div class="row3">
        <form>
            <label class="switch">
                <input type="checkbox" id="checkbox1">Advanced</input>
                <div class="slider round"></div>
            </label>
        </form>
    </div>
      
    <div class="row4" id ="adv">
        <div class="box4" id="total">
            <p id="textTotal">Total <br> hours</p>
            <p id="totalValue"></p>
        </div>
        <div class="box4" id="per">
            <p id="textPer">Per <br> hour</p>
            <p id="perValue"></p>
        </div>
        <div class="box4" id="last">
            <p id="textLast">Last <br> opend</p>
            <p id="lastValue"></p>
        </div>
        <div class="box4" id="hum">
            <p id="textHum">Humidity </p>
            <p id="humValue"></p>
        </div>
    </div>
    <div id ="none"></div>


    <script src="hemsida.js"></script>
</body>
</html>
